<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas Avançado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💱 Conversor de Moedas</h1>

    <div class="converter">
      <input type="number" id="amount" placeholder="Digite o valor" />

      <div class="selectors">
        <select id="fromCurrency"></select>
        <span>➡️</span>
        <select id="toCurrency"></select>
      </div>

      <button id="convertBtn">Converter</button>
    </div>

    <div class="result" id="result">Insira um valor e escolha as moedas</div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
